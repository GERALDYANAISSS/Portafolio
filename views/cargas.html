<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link rel="stylesheet" href="css/cargas.css">
    <script src="/js/cargas.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Menú lateral con hamburguesa -->
    <input type="checkbox" id="menu-toggle" style="display: none;">
    <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>
    <aside class="sidebar">
        <div class="logo-section">
            <img src="/assets/logo.png" alt="Foto de perfil">
            <p class="profile-name">Mi Perfil</p>
        </div>
        <ul class="menu-list">
            <li><a href="/perfil_paciente"><i class="fas fa-user"></i> Mi Perfil</a></li>
            <li><a href="/agenda"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
            <li><a href="/informativo"><i class="fas fa-user-friends"></i> Informativo</a></li>
            <li><a href="/cargas"><i class="fas fa-sign-out-alt"></i> Gestion de cargas</a></li>
            <li><a href="/chat"><i class="fas fa-sign-out-alt"></i> Atención chat</a></li>
            <li><a href="/home"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
        </ul>
    </aside>

    <!-- Contenedor principal -->
    <div class="main-container">
        <h1>Gestión de Pacientes</h1>
        
        <!-- Tabla para listar los pacientes -->
        <table class="patients-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Nivel Educacional</th>
                    <th>RUT</th>
                    <th>Fecha de Nacimiento</th>
                </tr>
            </thead>
            <tbody id="patients-table-body">
                <!-- Aquí se llenarán las filas dinámicamente con JavaScript -->
            </tbody>
        </table>

        <!-- Botón para agregar un nuevo paciente -->
        <div class="add-button-container">
            <button id="add-patient-btn" class="add-button">Agregar Nueva Carga</button>
        </div>
    </div>

</body>
</html>
