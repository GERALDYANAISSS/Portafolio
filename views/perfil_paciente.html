<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Paciente - Fonoaudiología</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/perfil_paciente.css">
    <script src="/js/perfil_paciente.js" defer></script>
</head>
<body>

    <!-- Menú lateral con hamburguesa -->
    <input type="checkbox" id="menu-toggle" style="display: none;">
    <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>
    <aside class="sidebar">
        <div class="logo-section">
            <img src="/assets/logo.png" alt="Foto de perfil">
            <p class="profile-name">Mi Perfil</p>
        </div>
        <ul class="menu-list">
            <ul class="menu-list">
                <li><a href="/perfil_paciente.html"><i class="fas fa-user"></i> Mi Perfil</a></li>
                <li><a href="/Pages/agenda.html"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
                <li><a href="/Pages/informativo.html"><i class="fas fa-user-friends"></i> Informativo</a></li>
                <li><a href="/Pages/chat.html"><i class="fas fa-sign-out-alt"></i> Atencion chat</a></li>
                <li><a href="/Pages/home.html"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>

        </ul>
    </aside>
        <div class="profile-container">
            <div class="profile-header">
                <label for="profile-upload">
                    <img id="profile-picture" src="profile-placeholder.png" alt="Imagen de perfil">
                </label>
                <input type="file" id="profile-upload" accept="image/*" style="display: none;" onchange="previewImage(event)">
                <div>
                    <h1>Paciente</h1>
                    <button class="change-photo" onclick="document.getElementById('profile-upload').click()">Cambiar imagen de perfil</button>
                </div>
            </div>
    
            <div class="profile-sections">
                <!-- Información del Padre o Cuidador -->
                <div class="profile-section">
                    <h3>Datos del Padre o Cuidador</h3>
                    <div class="form-field">
                        <label for="guardian-name">Nombre Completo:</label>
                        <input type="text" id="guardian-name" placeholder="Nombre completo del cuidador">
                    </div>
                    <div class="form-field">
                        <label for="guardian-occupation">Ocupación:</label>
                        <input type="text" id="guardian-occupation" placeholder="Ocupación del cuidador">
                    </div>
                    <div class="form-field">
                        <label for="guardian-profession">Profesión:</label>
                        <input type="text" id="guardian-profession" placeholder="Profesión del cuidador">
                    </div>
                    <div class="form-field">
                        <label for="guardian-phone">Número de Teléfono:</label>
                        <input type="tel" id="guardian-phone" placeholder="+56 9 1234 5678">
                    </div>
                    <div class="form-field">
                        <label for="guardian-rut">RUT:</label>
                        <input type="text" id="guardian-rut" placeholder="RUT del cuidador">
                    </div>
                    <div class="form-field">
                        <label for="guardian-birthdate">Fecha de Nacimiento:</label>
                        <input type="date" id="guardian-birthdate">
                    </div>
                </div>
    
                <!-- Información del Paciente -->
                <div class="profile-section">
                    <h3>Datos del Paciente</h3>
                    <div class="form-field">
                        <label for="patient-name">Nombre Completo:</label>
                        <input type="text" id="patient-name" placeholder="Nombre completo del paciente">
                    </div>
                    <div class="form-field">
                        <label for="patient-age">Edad:</label>
                        <input type="number" id="patient-age" placeholder="Edad del paciente">
                    </div>
                    <div class="form-field">
                        <label for="patient-education">Nivel Educacional:</label>
                        <input type="text" id="patient-education" placeholder="Nivel educacional del paciente">
                    </div>
                    <div class="form-field">
                        <label for="patient-rut">RUT:</label>
                        <input type="text" id="patient-rut" placeholder="RUT del paciente">
                    </div>
                    <div class="form-field">
                        <label for="patient-birthdate">Fecha de Nacimiento:</label>
                        <input type="date" id="patient-birthdate">
                    </div>
                </div>
            </div>
    
            <!-- Guardar cambios botón principal -->
            <div class="save-button-container">
                <button class="save-button" onclick="saveChanges()">Guardar cambios</button>
            </div>
        </div>
    
    </body>
    </html>
