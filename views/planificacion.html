<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Trabajo</title>
    <link rel="stylesheet" href="css/planificacion.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div> <!-- Menú lateral con hamburguesa -->
    <input type="checkbox" id="menu-toggle" style="display: none;">
    <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>
    <aside class="sidebar">
        <div class="logo-section">
            <img src="/assets/logo.png" alt="Foto de perfil">
            <p>Mi Perfil</p>
        </div>
        <ul class="menu-list">
            <li><a href="/perfil_fono"><i class="fas fa-user"></i> Mi Perfil</a></li>
            <li><a href="/f_fono"><i class="fas fa-user"></i> Edicion de fonoaudiologia</a></li>
            <li><a href="/planificacion"><i class="fas fa-calendar-alt"></i> Planificación</a></li>
            <li><a href="/home"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
    </aside>
</div>

<div class="container">
    <div class="form-section">
      <h1>Formulario de Plan de Trabajo</h1>
      <form id="planForm">
        <label for="nombreTutor">Nombre del Tutor:</label>
        <select id="nombreTutor" onchange="cargarPacientes()" required>
            <option value="">Seleccione un tutor</option>
        </select>
        
        <label for="rut">RUT del Tutor:</label>
        <input type="text" id="rut" placeholder="RUT" disabled>
        
        <label for="telefono">Teléfono del Tutor:</label>
        <input type="text" id="telefono" placeholder="Teléfono" disabled>
        
        <label for="nombrePaciente">Nombre del Paciente:</label>
        <select id="nombrePaciente" onchange="cargarDatosPaciente()" required>
            <option value="">Seleccione un paciente</option>
        </select>
        
        <label for="edadPaciente">Edad del Paciente:</label>
        <input type="number" id="edadPaciente" placeholder="Edad" disabled>
        
        <label>Diagnóstico médico:</label>
        <textarea id="diagnostico" placeholder="Diagnóstico médico"></textarea>
        
        <label>Objetivos:</label>
        <textarea id="objetivos" placeholder="Objetivos"></textarea>
        
        <label>Descripción del Plan:</label>
        <textarea id="descripcionPlan" placeholder="Descripción del Plan"></textarea>
        
        <label>Observaciones:</label>
        <textarea id="observaciones" placeholder="Observaciones"></textarea>
        
        <button type="button" onclick="guardarPlan()">Guardar Plan</button>    
      </form>
      <p class="firma">Firma de la Fonoaudióloga<br>Fernanda Lorca Órdenes - Fonoaudióloga</p>
    </div>

    <div class="saved-plans">
      <h2>Planes Guardados</h2>
      <div id="planesContainer" class="cards-container"></div>
  </div>  
  </div>
  <script src="/js/planificacion.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
