<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Atención</title>
    <link rel="stylesheet" href="css/agenda.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Menú lateral con hamburguesa -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon"><i class="fas fa-bars"></i></label>
    <aside class="sidebar">
        <div class="logo-section">
            <img src="/assets/logo.png" alt="Foto de perfil">
            <p>Mi Perfil</p>
        </div>
        <ul class="menu-list">
            <li><a href="/perfil_paciente"><i class="fas fa-user"></i> Mi Perfil</a></li>
            <li><a href="/agenda"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
            <li><a href="/informativo"><i class="fas fa-user-friends"></i> Informativo</a></li>
            <li><a href="/chat"><i class="fas fa-sign-out-alt"></i> Atencion chat</a></li>
            <li id="gestionCargas" style="display: none;">
                <a href="/cargas"><i class="fas fa-sign-out-alt"></i> Gestión de cargas</a>
            </li>
            <li><a href="/home"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
        </ul>
    </aside> 

    <main>
        <h1>Agenda de Citas</h1>
        
        <!-- Botones de autenticación y cierre de sesión -->
        
        <button id="signout_button" style="display: none;">Cerrar sesión</button>
        
        <!-- Incrustación del calendario público en forma cuadrada -->
        <div class="calendar-container">
            <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2HFzJ5Igasi3iztYPaxIc1ZMljvmPocUx3lOtLrY_1BAG14X3dyZgAerYysd5jtkpFiwP1qEwD?gv=true" 
                    frameborder="0" scrolling="yes"></iframe>
        </div>
        
        <!-- Área para mostrar los eventos cuando se usa la API de Google Calendar -->
        <div id="calendar_events"></div>
        
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="/js/agenda.js"></script>
    </main>
</body>
</html>
